<ion-header [translucent]="true">
  <ion-toolbar class="centered-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div slot="primary" class="centered-title">Ganti Password</div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="passwordForm" (ngSubmit)="submit()">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="floating">Password Saat Ini</ion-label>
        <ion-input
          [type]="showCurrentPassword ? 'text' : 'password'"
          formControlName="currentPassword">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="showCurrentPassword ? 'eye' : 'eye-off'"
          (click)="showCurrentPassword = !showCurrentPassword"
          class="eye-icon">
        </ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password Baru</ion-label>
        <ion-input
          [type]="showNewPassword ? 'text' : 'password'"
          formControlName="newPassword">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="showNewPassword ? 'eye' : 'eye-off'"
          (click)="showNewPassword = !showNewPassword"
          class="eye-icon">
        </ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Konfirmasi Password</ion-label>
        <ion-input
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="showConfirmPassword ? 'eye' : 'eye-off'"
          (click)="showConfirmPassword = !showConfirmPassword"
          class="eye-icon">
        </ion-icon>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" class="submit-button">
      Simpan Perubahan
    </ion-button>
  </form>
</ion-content>
