<ion-content [fullscreen]="true">
  <div class="reset-wrapper">
    <ion-card class="reset-card">
      <ion-card-content>

        <img src="assets/logo.png" alt="logo" class="logo" />
        <h2>Reset Password</h2>

        <ion-item>
          <ion-input
            type="email"
            label="Email atau NIK"
            label-placement="floating"
            fill="outline"
            placeholder="Masukkan Email Anda"
            [(ngModel)]="emailOrNik"
          ></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round" (click)="sendResetLink()">
          Kirim Tautan Reset
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
