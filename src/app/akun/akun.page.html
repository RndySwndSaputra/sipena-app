<ion-header [translucent]="true">
  <ion-toolbar class="centered-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="chevron-back-outline" slot="icon-only" style="font-size: 24px;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div slot="primary" class="centered-title">Akun</div>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pengaturan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="setting-list">
    <ion-list-header>Akun</ion-list-header>
    <ion-item button (click)="goToProfile()">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Profil Saya</ion-label>
    </ion-item>
    <ion-item button (click)="changePassword()">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Ganti Kata Sandi</ion-label>
    </ion-item>
    <ion-item button (click)="changeLanguage()">
      <ion-icon name="language-outline" slot="start"></ion-icon>
      <ion-label>Bahasa</ion-label>
    </ion-item>

    <ion-list-header>Keamanan</ion-list-header>
    <ion-item button (click)="enableTwoFactor()">
      <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
      <ion-label>Autentikasi Dua Faktor</ion-label>
    </ion-item>
    <ion-item button (click)="viewLoginHistory()">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Riwayat Login</ion-label>
    </ion-item>

    <ion-list-header>Bantuan & Tentang</ion-list-header>
    <ion-item button (click)="openGuide()">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Panduan Penggunaan</ion-label>
    </ion-item>
    <ion-item button (click)="contactAdmin()">
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>Hubungi Admin</ion-label>
    </ion-item>
    <ion-item button (click)="aboutApp()">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Tentang Aplikasi</ion-label>
    </ion-item>
  </ion-list>

  <!-- Sticky logout button -->
  <div class="logout-footer">
    <ion-button expand="block" fill="outline" (click)="logout()" class="logout-button">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Keluar
    </ion-button>
  </div>
</ion-content>

<!-- Floating Footer -->
<ion-toolbar class="footer-toolbar">
  <ion-buttons class="footer-menu" expand="block">
    <ion-button fill="clear" class="footer-icon" (click)="goTo('beranda')">
      <ion-icon name="home-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" class="footer-icon" (click)="goTo('perusahaan')">
      <ion-icon name="business-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" class="footer-icon" (click)="goTo('akun')">
      <ion-icon name="person-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
